{% extends 'base.html' %}


{% block content %}

    <h2>
        change your profile photo
    </h2>
    <p>
        <img src="{{request.user.profile_photo.url}}" alt="{{request.user.username}}">
    </p>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Change your photo">
    </form>

{% endblock content %}
