{% extends 'base.html' %}


{% block content %}

    <h1>
        Login
    </h1>
    <div>
        {{ message }}
    </div>
    {% if user.is_authenticated %}
       <p>
        welcome {{ request.user }}
       </p>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    {% endif %}

{% endblock %}
